<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reader Mode</title>
  <link rel="stylesheet" href="reader.css">
</head>
<body class="theme-light">
  <!-- Toolbar -->
  <div class="toolbar">
    <div class="toolbar-left">
      <button id="toggleTocBtn" class="toolbar-btn" title="Table of Contents">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="8" y1="6" x2="21" y2="6"></line>
          <line x1="8" y1="12" x2="21" y2="12"></line>
          <line x1="8" y1="18" x2="21" y2="18"></line>
          <line x1="3" y1="6" x2="3.01" y2="6"></line>
          <line x1="3" y1="12" x2="3.01" y2="12"></line>
          <line x1="3" y1="18" x2="3.01" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="toolbar-center">
      <span id="readingProgress">0%</span>
    </div>
    <div class="toolbar-right">
      <div class="font-controls">
        <button id="decreaseFontBtn" class="toolbar-btn" title="Decrease font size">A-</button>
        <span id="fontSizeDisplay">16px</span>
        <button id="increaseFontBtn" class="toolbar-btn" title="Increase font size">A+</button>
      </div>
      <div class="theme-selector">
        <button id="themeLightBtn" class="toolbar-btn theme-btn active" data-theme="light" title="Light theme">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
        <button id="themeDarkBtn" class="toolbar-btn theme-btn" data-theme="dark" title="Dark theme">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
        <button id="themeSepiaBtn" class="toolbar-btn theme-btn" data-theme="sepia" title="Sepia theme">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"></path>
          </svg>
        </button>
      </div>
      <button id="clipBtn" class="toolbar-btn clip-btn" title="Clip to Obsidian">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
          <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
        </svg>
        <span>Clip</span>
      </button>
    </div>
  </div>

  <!-- Table of Contents Sidebar -->
  <div id="tocSidebar" class="toc-sidebar hidden">
    <div class="toc-header">
      <h3>Table of Contents</h3>
      <button id="closeTocBtn" class="toc-close-btn">&times;</button>
    </div>
    <div id="tocList" class="toc-list">
      <!-- TOC items will be generated here -->
    </div>
  </div>

  <!-- Main Content -->
  <div class="content-wrapper">
    <article id="articleContent" class="article-content">
      <!-- Article content will be rendered here -->
    </article>
  </div>

  <!-- Clip Status -->
  <div id="clipStatus" class="clip-status hidden">
    <span id="clipStatusText"></span>
  </div>

  <script src="reader.js?v=2026022404"></script>
</body>
</html>
